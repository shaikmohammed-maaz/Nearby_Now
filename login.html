<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Now - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md flex flex-col items-center">
    <div class="flex items-center w-full px-10 py-6 justify-between">
      <div class="flex items-center gap-2">
        <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
          <svg width="28" height="28" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#A7F3D0"/><path d="M7 12h10M7 16h10M7 8h10" stroke="#34D399" stroke-width="2" stroke-linecap="round"/></svg>
        </div>
        <span class="text-2xl font-semibold text-gray-800">Nearby Now</span>
      </div>
      <a href="#" class="text-green-700 font-medium hover:underline">Home</a>
    </div>
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Login</h2>
    <form class="w-full flex flex-col gap-4" id="login-form">
      <div>
        <label class="block text-gray-700 mb-1" for="username">User Name</label>
        <input id="username" name="username" type="text" class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
      </div>
      <button type="submit" class="mt-2 w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-2 rounded-md transition">Log in</button>
    </form>
    <p class="mt-6 text-green-700 text-center">
      Don't have an account? <a href="#" class="font-medium underline">Register</a>
    </p>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('http://127.0.0.1:8000/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ email, password })
      });
      if (res.ok) {
        const data = await res.json();
        // Store user info in localStorage
        localStorage.setItem('user_id', data.user_id);
        localStorage.setItem('role', data.role);
        if (data.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'home.html';
        }
      } else {
        alert('Invalid email or password');
      }
    };
  </script>
</body>
</html>
