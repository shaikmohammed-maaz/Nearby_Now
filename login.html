<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Now - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="absolute top-0 left-0 w-full flex justify-center py-8">
    <div class="flex items-center gap-2">
      <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center overflow-hidden">
        <img src="images/LOGO.png" alt="Nearby Now Logo" class="w-12 h-12 object-contain" />
      </div>
      <span class="text-3xl font-bold text-gray-800">Nearby Now</span>
    </div>
  </div>
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md flex flex-col items-center mt-24">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Login</h2>
    <form class="w-full flex flex-col gap-4" id="login-form">
      <div>
        <label class="block text-gray-700 mb-1" for="username">User Name</label>
        <input id="username" name="username" type="text" class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input id="password" name="password" type="password" class="w-full px-3 py-2 border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
      </div>
      <button type="submit" class="mt-2 w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-2 rounded-md transition">Log in</button>
    </form>
    <p class="mt-6 text-green-700 text-center">
      Don't have an account? <a href="register.html" class="font-medium underline">Register</a>
    </p>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = function(e) {
      e.preventDefault();
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      let users = [];
      if (localStorage.getItem('users')) {
        users = JSON.parse(localStorage.getItem('users'));
      }
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        localStorage.setItem('users_logged_in', 'true');
        window.location.href = 'home.html';
      } else {
        alert('Invalid email or password');
      }
    };
  </script>
</body>
</html>
