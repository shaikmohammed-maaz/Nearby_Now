<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Now - Add Event</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen">
  <nav class="bg-white shadow-sm py-4 px-8 flex items-center justify-between fixed top-0 left-0 w-full z-50">
    <div class="flex items-center gap-2">
      <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center overflow-hidden">
        <img src="images/LOGO.png" alt="Nearby Now Logo" class="w-10 h-10 object-contain" />
      </div>
      <span class="text-2xl font-semibold text-gray-800">Nearby Now</span>
    </div>
    <div class="flex items-center gap-8" id="navbar-links">
      <a href="home.html" class="text-gray-700 font-medium hover:text-green-700" id="nav-home">Home</a>
      <a href="register.html" id="nav-register" class="text-gray-700 font-medium hover:text-green-700">Register</a>
      <a href="login.html" id="nav-login" class="text-gray-700 font-medium hover:text-green-700">Login</a>
      <a href="my-event.html" id="nav-my-events" class="text-gray-700 font-medium hover:text-green-700">My Events</a>
      <a href="registered-events.html" id="nav-registered-events" class="text-gray-700 font-medium hover:text-green-700">Registered Events</a>
      <a href="add-event.html" id="nav-add-event" class="text-gray-700 font-medium hover:text-green-700" style="display:none">Add New Event</a>
      <a href="#" id="nav-logout" class="text-gray-700 font-medium hover:text-green-700" style="display:none">Logout</a>
      <!-- Dashboard link will be injected by JS for admin users -->
    </div>
  </nav>
  <div class="flex flex-col items-center mt-32">
    <div class="bg-gradient-to-br from-green-100 to-green-50 rounded-3xl shadow-2xl p-12 w-full max-w-2xl flex flex-col items-center border border-green-200">
      <h2 class="text-4xl font-extrabold text-green-800 mb-8 tracking-tight drop-shadow">Create a New Event</h2>
      <form id="add-event-form" class="w-full flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-green-800 font-semibold mb-1" for="event-name">Event Name</label>
            <input id="event-name" name="event-name" type="text" required class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900 placeholder-green-400" placeholder="e.g. Yoga Morning" />
          </div>
          <div>
            <label class="block text-green-800 font-semibold mb-1" for="event-category">Category</label>
            <select id="event-category" name="event-category" required class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900">
              <option value="">Select category</option>
              <option>Wellness</option>
              <option>Workshops</option>
              <option>Technology</option>
              <option>Culinary</option>
              <option>Volunteering</option>
              <option>Business</option>
              <option>Music</option>
              <option>Literature</option>
              <option>Photography</option>
              <option>Science & Nature</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-green-800 font-semibold mb-1" for="event-desc">Description</label>
          <textarea id="event-desc" name="event-desc" rows="3" required class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900 placeholder-green-400" placeholder="Describe your event..."></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-green-800 font-semibold mb-1" for="event-location">Location</label>
            <input id="event-location" name="event-location" type="text" required class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900 placeholder-green-400" placeholder="e.g. Central Park" />
          </div>
          <div>
            <label class="block text-green-800 font-semibold mb-1" for="event-image">Image URL</label>
            <input id="event-image" name="event-image" type="text" class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900 placeholder-green-400" placeholder="Paste image URL or leave blank" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-green-800 font-semibold mb-1" for="event-start">Start Date</label>
            <input id="event-start" name="event-start" type="datetime-local" required class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900" />
          </div>
          <div>
            <label class="block text-green-800 font-semibold mb-1" for="event-end">End Date</label>
            <input id="event-end" name="event-end" type="datetime-local" required class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900" />
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-green-800 font-semibold mb-1" for="reg-start">Registration Start</label>
            <input id="reg-start" name="reg-start" type="datetime-local" class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900" />
          </div>
          <div>
            <label class="block text-green-800 font-semibold mb-1" for="reg-end">Registration End</label>
            <input id="reg-end" name="reg-end" type="datetime-local" class="w-full px-4 py-2 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 bg-white text-green-900" />
          </div>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white font-bold py-3 rounded-xl shadow-lg text-lg transition">Submit Event</button>
        <div id="event-success" class="hidden text-green-700 text-center font-medium mt-2">Event submitted successfully!</div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('add-event-form').onsubmit = function(e) {
      e.preventDefault();
      // Gather form data
      const title = document.getElementById('event-name').value;
      const description = document.getElementById('event-desc').value;
      const location = document.getElementById('event-location').value;
      const category = document.getElementById('event-category').value;
      const start_time = document.getElementById('event-start').value;
      const end_time = document.getElementById('event-end').value;
      const registration_start = document.getElementById('reg-start').value;
      const registration_end = document.getElementById('reg-end').value;
      // For now, skip image upload and lat/lng
      // Generate a random id for the event
      function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
          var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
          return v.toString(16);
        });
      }
      // Get events from localStorage or events.json (simulate fetch)
      let events = [];
      if (localStorage.getItem('events')) {
        events = JSON.parse(localStorage.getItem('events'));
      }
      // Compose event object following events.json format
      const now = new Date();
      const event = {
        id: uuidv4(),
        title: title || null,
        description: description || null,
        category: category || null,
        location: location || null,
        lat: null,
        lng: null,
        start_time: start_time ? new Date(start_time).toISOString() : null,
        end_time: end_time ? new Date(end_time).toISOString() : null,
        created_by: localStorage.getItem('user_id') || null,
        approved: false,
        photos: [],
        status: 'pending',
        created_at: now.toISOString(),
        updated_at: now.toISOString(),
        registration_start: registration_start ? new Date(registration_start).toISOString() : null,
        registration_end: registration_end ? new Date(registration_end).toISOString() : null
      };
      events.push(event);
      localStorage.setItem('events', JSON.stringify(events));
      window.location.href = 'my-event.html';
    };

    function updateNavbar() {
      const isLoggedIn = !!localStorage.getItem('users_logged_in');
      const navRegister = document.getElementById('nav-register');
      const navLogin = document.getElementById('nav-login');
      const navRegisteredEvents = document.getElementById('nav-registered-events');
      const navAddEvent = document.getElementById('nav-add-event');
      const navLogout = document.getElementById('nav-logout');
      if (isLoggedIn) {
        if (navRegister) navRegister.style.display = 'none';
        if (navLogin) navLogin.style.display = 'none';
        if (navRegisteredEvents) navRegisteredEvents.style.display = '';
        if (navAddEvent) navAddEvent.style.display = '';
        if (navLogout) navLogout.style.display = '';
      } else {
        if (navRegister) navRegister.style.display = '';
        if (navLogin) navLogin.style.display = '';
        if (navRegisteredEvents) navRegisteredEvents.style.display = 'none';
        if (navAddEvent) navAddEvent.style.display = 'none';
        if (navLogout) navLogout.style.display = 'none';
      }
    }
    function showAdminDashboardLink() {
      const navbar = document.getElementById('navbar-links');
      if (!navbar) return;
      if (document.getElementById('nav-dashboard')) return; // Prevent duplicate
      const role = localStorage.getItem('role');
      if (role === 'admin') {
        const dash = document.createElement('a');
        dash.href = 'admin.html';
        dash.id = 'nav-dashboard';
        dash.className = 'text-gray-700 font-medium hover:text-green-700';
        dash.textContent = 'Dashboard';
        navbar.appendChild(dash);
      }
    }
    window.addEventListener('DOMContentLoaded', function() {
      updateNavbar();
      showAdminDashboardLink();
      const navLogout = document.getElementById('nav-logout');
      if (navLogout) {
        navLogout.onclick = function(e) {
          e.preventDefault();
          localStorage.removeItem('users_logged_in');
          window.location.href = 'login.html';
        };
      }
    });
  </script>
</body>
</html>
