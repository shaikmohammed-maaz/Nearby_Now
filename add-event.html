<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Now - Add Event</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen">
  <nav class="flex items-center justify-between px-10 py-8">
    <div class="flex items-center gap-2">
      <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
        <svg width="28" height="28" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#A7F3D0"/><path d="M7 12h10M7 16h10M7 8h10" stroke="#34D399" stroke-width="2" stroke-linecap="round"/></svg>
      </div>
      <span class="text-2xl font-semibold text-gray-800">Nearby Now</span>
    </div>
    <a href="home.html" class="text-green-700 font-medium hover:underline">Home</a>
  </nav>
  <div class="flex flex-col items-center mt-2">
    <h2 class="text-4xl font-bold text-gray-900 mb-8">Add Event</h2>
    <form id="add-event-form" class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-xl flex flex-col gap-5">
      <div>
        <label class="block text-gray-700 mb-1" for="event-name">Event Name</label>
        <input id="event-name" name="event-name" type="text" required class="w-full px-3 py-2 border border-green-100 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="event-desc">Description</label>
        <textarea id="event-desc" name="event-desc" rows="3" required class="w-full px-3 py-2 border border-green-100 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200"></textarea>
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="event-location">Location</label>
        <input id="event-location" name="event-location" type="text" required class="w-full px-3 py-2 border border-green-100 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
      </div>
      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block text-gray-700 mb-1" for="event-start">Start Date</label>
          <input id="event-start" name="event-start" type="datetime-local" required class="w-full px-3 py-2 border border-green-100 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
        </div>
        <div class="flex-1">
          <label class="block text-gray-700 mb-1" for="event-end">End Date</label>
          <input id="event-end" name="event-end" type="datetime-local" required class="w-full px-3 py-2 border border-green-100 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
        </div>
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="event-category">Category</label>
        <select id="event-category" name="event-category" required class="w-full px-3 py-2 border border-green-100 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200">
          <option value="">Select category</option>
          <option>Wellness</option>
          <option>Workshops</option>
          <option>Technology</option>
          <option>Culinary</option>
          <option>Volunteering</option>
          <option>Business</option>
          <option>Music</option>
          <option>Literature</option>
          <option>Photography</option>
          <option>Science & Nature</option>
        </select>
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="event-image">Image</label>
        <input id="event-image" name="event-image" type="file" accept="image/*" class="w-full" />
      </div>
      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block text-gray-700 mb-1" for="reg-start">Registration Start</label>
          <input id="reg-start" name="reg-start" type="datetime-local" class="w-full px-3 py-2 border border-green-100 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
        </div>
        <div class="flex-1">
          <label class="block text-gray-700 mb-1" for="reg-end">Registration End</label>
          <input id="reg-end" name="reg-end" type="datetime-local" class="w-full px-3 py-2 border border-green-100 rounded-md focus:outline-none focus:ring-2 focus:ring-green-200" />
        </div>
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">Submit Event</button>
      <div id="event-success" class="hidden text-green-700 text-center font-medium mt-2">Event submitted successfully!</div>
    </form>
  </div>
  <script>
    document.getElementById('add-event-form').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('event-success').classList.remove('hidden');
      document.getElementById('add-event-form').reset();
    };
  </script>
</body>
</html>
